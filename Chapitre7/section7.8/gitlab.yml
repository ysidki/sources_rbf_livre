stages:
  - prepare
  - test
  - analyze

prepare:
  stage: prepare
  image: python:3.11
  script:
    - pip install robotframework robotframework-seleniumlibrary
    - git clone https://example.com/repo.git
  artifacts:
    paths:
      - repo/

test:
  stage: test
  script:
    - robot -d results repo/tests/
  artifacts:
    paths:
      - results/

analyze:
  stage: analyze
  script:
    - echo "Analyze test results"
  needs:
    - test
